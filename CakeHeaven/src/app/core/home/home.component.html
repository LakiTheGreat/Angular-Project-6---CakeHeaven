<div class="row">
  <div class="col">
    <ngb-carousel *ngIf="imagesFromServer">
      <ng-template ngbSlide *ngFor="let img of imagesFromServer">
        <div class="picsum-img-wrapper">
          <img [src]="img.image" alt="image" width="100%" />
        </div>
        <div class="carousel-caption">
          <h2>{{ img.text }}</h2>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
